        conditions:
        - condition: numeric_state
          entity_id: sensor.hmip_stho_000edd89b688b4_actual_temperature
          above: 18
          enabled: true
        - condition: numeric_state
          entity_id: sensor.hmip_stho_000edd89b682a2_actual_temperature
          above: 18
        - condition: not
          conditions:
          - condition: state
            entity_id: weather.home
            state: cloudy
            enabled: true
          - condition: state
            entity_id: weather.home
            state: fog
          - condition: state
            entity_id: weather.home
            state: lightning-rainy
          - condition: state
            entity_id: weather.home
            state: lightning
          - condition: state
            entity_id: weather.home
            state: rainy
          - condition: state
            entity_id: weather.home
            state: pouring
          - condition: state
            entity_id: weather.home
            state: snowy-rainy
          - condition: state
            entity_id: weather.home
            state: hail
      sequence:
      - action: cover.set_cover_position
        metadata: {}
        data:
          position: 15
        target:
          entity_id:
          - cover.ja2_nordseite_rollo_arbeiten_nord
      alias: Tags beschatten
    - conditions:
      - condition: time
        after: input_datetime.rollladen_nicht_offnen_bevor
      - condition: sun
        before: sunset
        after: sunrise
      - condition: state
        entity_id: binary_sensor.auto_open_shutters
