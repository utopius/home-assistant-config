        entity_id: input_boolean.shutter_ventilate_study_north
        state: 'off'
        alias: Außer Lüften ist aktiv
      sequence:
      - action: cover.set_cover_position
        data:
          position: 10
        target:
          entity_id:
          - cover.ja2_nordseite_rollo_arbeiten_nord
        enabled: true
      alias: 'Nachts schließen '
    - conditions:
      - condition: and
        conditions:
        - condition: sun
          before: sunset
          after: sunrise
        - condition: time
          after: 08:00:00
          before: '19:15:00'
        - condition: not
          conditions:
          - condition: state
            entity_id: weather.home
            state: cloudy
            enabled: false
        alias: Tagsüber
      - condition: state
        entity_id: input_boolean.shutter_ventilate_study_north
        state: 'off'
        alias: Außer Lüften ist aktiv
      - alias: Sonnenstand und Lichtintensität
        condition: and
        conditions:
        - condition: numeric_state
          entity_id: sun.sun
          attribute: azimuth
          above: 250
        - condition: numeric_state
          entity_id: sensor.hmip_slo_000d5d89b9f5a7_durchschnittliche_beleuchtungsstarke
          above: 20000
          enabled: false
        - condition: numeric_state
          entity_id: sensor.hmip_slo_000d5d89b9f5a7_beleuchtungsstarke
          above: 30000
          enabled: false
        - condition: numeric_state
          entity_id: sun.sun
          attribute: elevation
          above: 12
      - alias: Temperatur und Vorhersage
