    timeout: 00:00:10
  - action: denonavr.get_command
    target:
      device_id: d28856530e3446df9497b6a7252beb7c
    data:
      command: /goform/formiPhoneAppDirect.xml?MSQUICK2
  mode: restart
  description: ''
  icon: mdi:radio
